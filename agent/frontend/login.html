    <script>

        function generateCaptcha() {

            for (let i = 0; i < 4; i++) {

            loginBtn.disabled = true;

                    localStorage.setItem('agent_token', data.token);
                    localStorage.setItem('agent_user', JSON.stringify(data.agent));
                    
                    // ä¿å­˜æ–°çš„æœƒè©±token
                    if (data.sessionToken) {
                        localStorage.setItem('agent_session_token', data.sessionToken);
                        console.log('âœ“ ä»£ç†æœƒè©±tokenå·²ä¿å­˜');
                    }
                    
                    // ä¹Ÿä¿å­˜åˆ° sessionStorage
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('token', data.token);
                    
                    // å¦‚æœé¸æ“‡äº†è¨˜ä½æˆ‘ï¼Œä¿å­˜åˆ°localStorage
                    if (rememberMe) {
